      crossorigin="anonymous"

    <!-- Font Awesome -->

    <title>Username Search</title>
  </head>
  <body class="bg-secondary">
    <!-- Início do header -->
    <header>
      <div class="container text-center">
        <div>
          <a href="" class="text-light">
            <i class="fas fa-users fa-5x"></i>
          </a>
          <h1 class="text-light">
            Username Search
          </h1>
        </div>

        <div id="pre-loader" class="center"></div>

        <div id="search-area">
          <div class="container text-center">
            <i class="fas fa-search text-light"></i>
            <label class="text-light" for="search">Search: </label>
            <div class="input-group input-group-md">
              <input
                type="text"
                id="search"
                placeholder="Digite aqui..."
                class="form-control"
              />
              <div class="input-group-append">
                <button
                  type="button"
                  id="search-button"
                  class="btn btn-primary"
                  disabled
                >
                  SEARCH
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- /Fim do header -->

    <section class="mt-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4 mb-3">
            <div
              id="statistics-area"
              class="text-center bg-light border border-dark rounded"
            >
              <h3 id="statistics-title">
                Nothing to display
              </h3>
              <div id="users-statistics"></div>
            </div>
          </div>
          <div class="col-sm-8">
            <div
              id="found-users-area"
              class="bg-light border border-dark rounded"
            >
              <h3 id="filter-title" class="text-center">No Users Found</h3>
              <div id="filtered-users" class="mx-2"></div>
            </div>
          </div>
        </div>
      </div>
